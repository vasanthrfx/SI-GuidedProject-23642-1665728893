<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form.css" />
    <title>Html From Css</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="#" method="">
      <div class="form-row">
        <label for="Name">Name</label>
        <input
          type="text"
          id="Name"
          name="Name"
          placeholder="your name"
        />
      </div>

      <div class="form-row">
        <label for="eMail">Email</label>
        <input type="email" id="eMail" name="eMail" placeholder="your email" />
      </div>

      <div class="form-row">
        <label for="Phone">Mobile</label>
        <input type="tel" id="Phone" name="Phone" />
      </div>

      <div class="form-row">
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
      </div>

      <div class="form-row">
        <label for="selectBox">State</label>
        <select name="selectBox" id="selectBox">
          <option value="Select state" selected>Select state</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Kerala">Kerala</option>
          <option value="Other">Other</option>
        </select>
      </div>
     
      
      <div class="form-row">
        <label for="selectBox">Country</label>
        <select name="selectBox" id="selectBox">
          <option value="Select Country" selected>Select Country</option>
          <option value="India">India</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-row">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
